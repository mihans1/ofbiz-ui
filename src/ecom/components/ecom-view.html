<template>
  <require from="../../commons/workspaces-menu/workspace-favourite"></require>
  <div class="card">
    <div class="card-header">
      <h2 class="text-capitalize float-left">${project.workEffortName}</h2>
      <workspace-favourite class="float-left mx-2"></workspace-favourite>
    </div>

    <div class="card-body">
      <div class="row">
        <div class="col-6">
          <div class="card mb-4">
            <div class="card-body">
              <form>
                <div class="form-group row">
                  <label for="projectName" class="col-sm-2 col-form-label"
                    >Project Name</label
                  >
                  <div class="col-sm-10">
                    <input
                      type="text"
                      readonly
                      class="form-control-plaintext"
                      id="projectName"
                      value.bind="project.workEffortName"
                    />
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-sm-2 col-form-label">Status</label>
                  <div class="col-sm-10">
                    <span
                      class="badge badge ${project.currentStatusId | statusBadge}"
                    >
                      ${project.currentStatusId | status}
                    </span>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <h2>Tasks</h2>

      <vaadin-grid theme="compact row-stripes" column-reordering-allowed>
        <vaadin-grid-column path="workEffortId" header="Task ID"></vaadin-grid-column>
        <vaadin-grid-column path="workEffortName" header="Task"></vaadin-grid-column>
        <vaadin-grid-column path="currentStatusId" header="Current Status"></vaadin-grid-column>
        <vaadin-grid-column path="priority" header="Priority"></vaadin-grid-column>
        <vaadin-grid-column path="estimatedStartDate" header="Est.Start Date"></vaadin-grid-column>
        <vaadin-grid-column path="startDate" header="Start Date"></vaadin-grid-column>
        <vaadin-grid-column path="estimatedCompletionDate" header="Est.Compl"></vaadin-grid-column>
        <vaadin-grid-column path="completionDate" header="Act.Compl"></vaadin-grid-column>
        <vaadin-grid-column path="plannedHours" header="Planned Hours"></vaadin-grid-column>
      </vaadin-grid>
    </div>
  </div>
</template>
