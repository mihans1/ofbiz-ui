<template>
  <div tabindex="-1" role="dialog" aria-hidden="true">
    <div class=" modal-dialog  modal-lg">
      <div class="modal-content table-responsive">
        <div class="modal-header">
          <h4 class="modal-title">All items</h4>
        </div>
        <div class="modal-body">
          <div class="row">
            <table class=" col-12 table  table-striped" aurelia-table="data.bind: products; display-data.bind: $displayData;
                                              current-page.bind: currentPage; page-size.bind: pageSize; total-items.bind: totalItems;">
              <thead>
              <tr>
                <th repeat.for="productKey of productKeys">${productKey}</th>
              </tr>
              </thead>
              <tbody>
              <tr repeat.for="product of $displayData">
                <td repeat.for="productKey of productKeys">${product[productKey]}</td>
              </tr>
              </tbody>
            </table>
          </div>

          <div class="col-12  text-center">
            <div class="mx-auto aff-paginator">
              <aut-pagination current-page.bind="currentPage" page-size.bind="pageSize" total-items.bind="totalItems"
                              pagination-size.bind="5" boundary-links.bind="true"></aut-pagination>
            </div>
            <div class="mx-auto form-group w-75">
              <label for="pageSize">Page Size: </label>
              <select value.bind="pageSize" id="pageSize" class="form-control">
                <option model.bind="20">20</option>
                <option model.bind="50">50</option>
                <option model.bind="75">75</option>
                <option model.bind="100">100</option>
              </select>
            </div>

          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn mx-auto aff-system__button--main" click.trigger="controller.ok()">Close
          </button>
        </div>
      </div>
    </div>
  </div>
</template>
